language: rust
rust:
  - 1.21.0
  - stable
  - beta
  - nightly
cache:
  - apt
  - cargo
# needed for `cargo install cargo-travis`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

os:
  - linux
  - osx

matrix:
  allow_failures:
  - rust: beta
  - rust: nightly

sudo: required

env:
  global:
    - RUST_BACKTRACE=1

branches:
  except:
    - /test.*/

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]
    then
        ./scripts/verify-commit-messages.sh "$TRAVIS_COMMIT_RANGE" \
        && ./scripts/bootstrap-ubuntu-14-04.sh
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]
    then
        ./scripts/bootstrap-osx.sh
    fi

script:
  - cargo build --verbose
  - cargo test --verbose
  - |
    if [[ "$TRAVIS_RUST_VERSION" == nightly ]]
    then
        cargo build --features "clippy" \
        && cargo test --features "clippy"
    fi
  - cargo doc

after_success:
  # measure code coverage and upload to coveralls.io
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]] && [[ "$TRAVIS_RUST_VERSION" == 1.21.0 ]]
    then
      cargo install cargo-travis || echo "cargo-travis has been already installed"
      export PATH=$HOME/.cargo/bin:$PATH
      cargo coveralls
    fi
